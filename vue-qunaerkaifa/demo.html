<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>VueLearn</title>
	<script src="../vue.js"></script>
	<style>
		.misgs {
			color: red;
		}
	</style>
</head>
<body>
	<div id="root">
		<input v-model="fullName" :class='{misgs}' :style="[{fontSize:'20px'}]" @Click="click"></input>
	</div>
	<script>
		var vm = new Vue({
			el: "#root",
			data: {
				firstName: 'Dell',
				lastName: 'Lee',
				misgs: 'true'
			},
			computed: {
				fullName: {
					get: function() {
						return this.firstName + ' ' + this.lastName; 
					},
					set: function(value) {
						var va = value;
						this.firstName = '1';
					}
				}
			},
			methods: {
				click: function (){
					this.misgs = !this.misgs
				}
			} 
			
		})
	</script>
</body>
</html>
